{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login CANDID</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-[#0b0b0c] text-[#f6f7fb] font-sans flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-[#121215]/80 backdrop-blur rounded-xl p-8 shadow-lg border border-white/10">
    
    <!-- Logo arriba del login -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'logo.png' %}" alt="CANDID Logo" class="w-24 h-24 rounded-full border-2 border-[#ff2b45] shadow-lg">
    </div>

    <h1 class="text-2xl font-bold mb-6 text-center">CANDID - Login</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-2 rounded bg-red-600 text-white">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-sm font-semibold mb-1">Usuario</label>
        <input type="text" name="username" id="username" placeholder="Tu usuario"
               class="w-full px-4 py-2 rounded-lg bg-[#1b1b20] border border-white/10 focus:outline-none focus:ring-2 focus:ring-[#ff2b45]" required>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold mb-1">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Tu contraseña"
               class="w-full px-4 py-2 rounded-lg bg-[#1b1b20] border border-white/10 focus:outline-none focus:ring-2 focus:ring-[#ff2b45]" required>
      </div>

      <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-[#ff2b45] to-[#ff6b7d] font-bold">Ingresar</button>
    </form>
  </div>

</body>
</html>
