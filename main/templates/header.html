{% load static %}
<!-- templates/partials/header.html -->
<header class="sticky top-0 z-50 backdrop-blur bg-[#121215]/60 border-b border-white/10">
  <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-4">
    <div class="flex items-center gap-3">
      <!-- Logo de CANDID -->
      <div class="w-9 h-9 rounded-lg overflow-hidden border-2 border-[#ff2b45] shadow-lg">
        <img src="{% static 'logo.png' %}" alt="CANDID Logo" class="w-full h-full object-cover">
      </div>
      <h1 class="text-lg font-semibold tracking-wide">Candid</h1>
    </div>

    <nav class="flex gap-2">
      <!-- Botón Home -->
      <a href="{% url 'home' %}" class="px-4 py-2 rounded-lg border border-white/10 text-white hover:bg-white/10 transition">
        Home
      </a>

      <!-- Botón Technical Evaluation -->
      <a href="{% url 'process' %}" class="px-4 py-2 rounded-lg border border-white/10 bg-[#ff2b45]/20 text-white hover:bg-[#ff2b45]/40 transition">
        Technical Evaluation
      </a>

    </nav>
  </div>
</header>
